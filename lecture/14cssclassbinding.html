<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue cdn-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script> -->
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .css1 {
            background-color: yellow;
        }
        .css2 {
            color: red;
        }
        .css3 {
            background-color: red;
        }
        .css4 {
            color : yellow;
        }
    </style>
    <script>
        /*
        CSS 클래스 바인딩
        HTML의 class 속성에 css 클래스를 바인딩할 수 있다.
        상황에 따라 유동적으로 바인딩할 수 있고, 이를 이용해 다양한
        효과를 구현할 수 있다. 구현하는 게 가능하다.
        */
        window.onload = function() {
            var vml = new Vue({
                el : "#test1",
                data : {
                    css1Name : 'css1',
                    css2Name : 'css2',
                    isCss1 : false,
                    isCss2 : false
                },
                methods : {
                    setCss1 : function() {
                        this.css1Name = 'css3'
                        this.css2Name = 'css4'
                    },
                    setCss2 : function() {
                        this.isCss1 = true
                        this.isCss2 = true
                    },
                    removeCss2 : function() {
                        this.isCss1 = false
                        this.isCss2 = false
                    }

                }

            })
        }

    </script>
</head>
<body>
    <div id="test1">
        <h3 class="css1 css2">문자열</h3>
        <h3 v-bind:class="css1Name">문자열</h3>
        <h3 v-bind:class="[css1Name, css2Name]">문자열</h3>
        <!-- v-on: 은 methods 랑 친하다. -->
        <button type="button" v-on:click="setCss1">css1변경</button>

        <!--isCss1 이  true : 적용, false : 미적용 -->
        <h3 v-bind:class="{css1:isCss1, css2:isCss2}">문자열</h3>

        <button type="button" v-on:click="setCss2">css true 설정</button>
        <button type="button" v-on:click="removeCss2">css false 설정</button>

        <h3 v-bind:class="[isCss1 ? css1Name : '', isCss2 ? css2Name : '']">문자열</h3>
        <h3 v-bind:class="[isCss1 ? css1Name : css2Name]">문자열</h3>
    </div>
    <!-- v-bind를 이용해 css 클래스를 바인딩할 수 있다. -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue cdn-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script> -->
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>
        // v-if
        // HTML 태그 랜더링을 할 때 조건을 주고자 할 때 사용한다.
        // v-if : 주어진 조건이 참을 경우 랜더링한다.
        // v-else : v-if 조건이 거짓을 경우 랜더링한다.
        // v-else-if : v-if 조건이 거짓을 경우 다른 조건을 줄 수 있다.

        window.onload = function () {
            var vml = new Vue({
                el : '#test1',
                data : {
                    a1 : 100,
                    a2 : 100
                },
                methods : {
                    setA1 : function() {
                        this.a1 = 200
                    }
                }
            })
        }

    </script>
</head>
<body>
    <div id="test1">
        <h3 v-if='a1 == 100'>a1은 {{a1}} 입니다</h3>
        <!-- 처음에 출력되지 않음-->
        <h3 v-if='a1 == 200'>a1은 {{a1}} 입니당 </h3>
        <!-- v-if 조건에 부합하지 않은 el을 주석처리 시킴 -->
        <button type="button" @click="setA1">a1 setting</button>
        <hr>

        <h3 v-if='a2 == 100'> a2는 100입니다. </h3>
        <h3 v-else>a2는 100이 아닙니다.</h3>
        <button></button>

    </div>
</body>
</html>

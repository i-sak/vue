<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue cdn-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script> -->
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>
        // Mixin
        // VueJS에서 제공하는 Vue 객체에 필요한 기능을 추가하고자 할 때 사용한다.
        
        // Vue 객체가 만들어질 때 뭔가 자동으로 하고 싶은게 있다
        // 메소드를 추가하고 싶다거나..

        // 코드의 재사용성을 높이기 위해 사용한다. , 함수의 재사용성이 굉장히 높아진다.
        // 새로운 함수를 만든다.
        var myMixin = {
            created : function() {
                alert("Mixin Created")
            },
            methods : {
                test1 : function() {
                    alert('test1')
                },
                test2 : function() {
                    alert('test2')
                }
            }
        }

        // 확장 및 등록 
        /* var Component = Vue.extend({
            mixins : [myMixin]
        }) */
        // 컴포넌트 객체 생성 
        // var component = new Component();

        window.onload = function () {
            var vm1 = new Vue ({
                el : '#test1',
                mixins : [myMixin] // vue 객체안에 포함 됨
            })
            //vm1.test1()
            //vm1.test2()
        }
    </script>

</head>
<body>
    <div id="test1">
        <button type="button" @click="test1">test1</button>
        <button type="button" @click="test2">test2</button>
    </div>

    <!-- 학습정리
    
        Mixin을 사용하면 Vue 객체에 기능을 쉽게 추가할 수 있다.
    -->
</body>
</html>

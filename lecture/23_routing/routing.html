<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue cdn-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script> -->
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--
        ** 라우팅의 기본 **
        
        일반적인 웹 애플리케이션은 링크를 클릭하면 서버에 요청을 하게 된다.
        VueJS는 링크를 클릭하면 이를 VueJS 함수에서 
        받아들일 수 있으며 이를 통해 웹 페이지 일부분을 변경하는 작업을 할 수 있다.
        
        VueJS의 라우팅 기능 구현을 위해 vue router 라이브러리를 사용한다.

        파라미터
        <router-link to='/page1/test1/test11'>

        { path : '/page1/:data1/:data2', component : page1Source},
    -->
    
    <!-- rounting 태그 : vue 공식 사이트에서 확인할 수 있음 -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <script>
        var homeComponent = {
            template : "<h3>Home</h3>"
        }
        var page1Component = {
            template : "<h3>Page1 : {{$route.params.data1}}, {{$route.params.data2}} </h3>"
        }
        var page2Component = {
            template : "<h3>Page2</h3>"
        }

        var router = new VueRouter({
            routes : [
                {
                    path : '/',
                    component : homeComponent
                },
                {
                    path : '/page1/:data1/:data2',
                    component : page1Component
                },
                {
                    path : '/page2',
                    component : page2Component
                }
            ]
        })

        window.onload = function() {
            var vml = new Vue({
                el : '#test1',
                router : router
            })
        }
    </script>
</head>
<body>
    <div id="test1">
        <router-link to="/">home</router-link>
        <router-link to="/page1/test1/test11">page1 - test1</router-link>
        <router-link to="/page1/test2/test22">page1 - test2</router-link>
        <router-link to="/page2">page2</router-link>

        <!-- 링크를 누르면 보여줄 화면이 표시되는 부분 -->
        <router-view></router-view>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue cdn-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script> -->
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
    <script>
        // computed의 set, get
        // get : computed로 지정된 값을 사용할 때 호출된다.
        // set : computed에 값을 설정할 때 호출된다.
        window.onload = function() {
    
            var vml = new Vue({
                el : '#test1',
                data : { // 특별한 처리는 불가능하다.
                    data1 : 'aaa', // 그냥 세팅하고, 가져오는 것만 가능
                    data2 : 'bbb',
                },
                computed : {
                    // data 항목에 해당하는 값이 없기 때문에
                    // computed에 있는 data3을 보고, data3의 get을 사용한다.
                    // input에 v-model="data3" 이 걸려 있다.
                    data3 : {
                        // 가져오거나 세팅할 때 특별한 처리가 가능하다.
                        get : function() {
                            return this.data1 + ','+ this.data2
                        },
                        set : function(newValue) {
                            var list = newValue.split(',')

                            if(list.length >= 2) {
                                this.data1 = list[0]
                                this.data2 = list[1]
                            }
                        }
                    }
                }
            })
        }
        // computed의 값을 세팅할 때는 set, 가져올 때는 get
        // Set과 get을 이용하여 연산을 통해 얻어진 값을 새롭게 세팅하거나
        // 가져다 사용할 수 있다.
    </script>
</head>
<body>
    <div id="test1">
        <input type="text" v-model="data1"><br>
        <input type="text" v-model="data2"><br>
        <input type="text" v-model="data3"><br>
    </div>
</body>
</html>

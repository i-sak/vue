<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue cdn-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>-->
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 간단한 컴포넌트 생성
        Vue.component('component1',{
            template : '<div>' // 감싸는 태그가 존재해야한다.
                + '<h3>첫 번째 h3태그 입니다.</h3>'
                + '<h3>두 번째 h3태그 입니다.</h3>'
                + '</div>'
        })  

        // 컴포넌트는 여러 개를 세팅할 수 있다.
        Vue.component('component2', {
            template : '<h3>세 번째 h3태그 입니다.</h3>'

        })

        Vue.component('data_component', {
            template : '<div>'
                     + '<h3>데이터를 사용하는 템플릿</h3>'
                     + '<h3>{{a1}}</h3>'
                     + '<h3>{{a2}}</h3>'
                     + '<h3>{{test_method1()}}</h3>'
                     + '</div>',
            // 이렇게 사용 안되고, function 으로 써야한다.
            /*{
                a1 : '문자열1'
            }*/
            data : function() {
           
                rtn_obj = {
                    a1 : '문자열1',
                    a2 : '문자열2'
                }

                return rtn_obj
            },
            methods : {
                // 응용
                // 파일에서 혹은 외부에서
                // 데이터를 읽어와서 내용을 채워줄 수가 있다.
                test_method1 : function() {
                    return '메서드 호출'
                }
            }
            
        })

        window.onload = function () {
            var test1 = new Vue({
                el : "#test1" // 특정 태그 지정만 한다.
            })
            // Vue 객체를 만들어야만 컴포넌트가 적용된다.
            var test2 = new Vue({
                el : '#test2'
            })

            // component3은 id가 test3인 태그 안에서만 사용할 수 있다.
            var test3 = new Vue({
                el : '#test3',
                components : {
                    'component3' : {
                        template : '<h3>네 번째 h3태그 입니다</h3>'
                    },
                    'component4' : {
                        template : '<h3>다섯 번째 h3태그 입니다</h3>'
                    }
                }
            })

            var test4 = new Vue({
                el : '#test4'
            })

            // var a1 = 0
            var a1 = 10

            var test5 = new Vue({
                el : '#test5',
                components : {
                    'component5' : {
                        template : '<h3>여섯 번째 h3태그 입니다</h3>'
                    },
                    'component6' : {
                        template : '<h3>일곱 번째 h3태그 입니다</h3>'
                    }
                },
                data : function(){
                    if (a1 == 0) {
                        return {
                            view1 : 'component5',
                            view2 : 'component1'
                        }
                    } else {
                        return {
                            view1 : 'component6',
                            view2 : 'component2'
                        }
                    }
                }
                /*
                data : {
                    view1 : 'component5',
                    view2 : 'component6'
                }
                */

            })

        }
    </script>
</head>
<body>
    <script>
        // 주석용 스크립트
        // 컴포넌트는 중복사용이 가능하다.

    </script>

    <div id="test1">
        <component1></component1>
    </div>
    <hr>
    <div id="test2">
        <component1></component1>
        <component2></component2>
        
        <!-- error component3은 id가 test3인 태그 안에서만 사용가능하게 되어 있음 -->
        <!-- <component3></component3> -->
    </div>
    <hr>
    <div id="test3">
        <component1></component1>
        <component2></component2>
        <component3></component3>
        <component4></component4>
    </div>
    <hr>
    <div id="test4">
        <data_component></data_component>
    </div>
    <hr>
    <div id="test5">
        <!--
        <component5></component5>
        <component6></component6>
        -->
        <!-- 이를 이용해서 동적으로 컴포넌트를 세팅하는 것이 가능하다?
        <component v-bind:is="view1"></component>
        <component v-bind:is="view2"></component>
        -->
        <component v-bind:is="view1"></component>
        <component v-bind:is="view2"></component>
        
        
        <!--
            학습정리

            Vue.js에서 제공하는 컴포넌트를 이용해 다양한
            템플릿을 만들어 사용할 수 있다.
            
            -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue cdn-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
        window.onload = function() {
            var test1 = new Vue({
                el : '#test1',
                data : {
                    a1 : '문자열1',
                    a2 : '문자열2',
                    
                    //  v-html : 지정된 데이터를 html 코드로 인식하여 바인딩한다.
                    a3 : '<h3>문자열3</h3>' ,// 문자열로 인식을 하게 됨
                    a4 : "img/logo.png" ,
                    
                    // v-bind 속성에 사용될 값은
                    // 나중에는 서버에서 받아온다.
                    a5 : 300 ,
                    a6 : 200
                }


            })
        }

    </script>
</head>
<body>
    <div id="test1">
        <h3>{{a1}}</h3>
        <h3>{{a2}}</h3>
        <div>{{a3}}</div>   <!-- 문자열로 인식하게 됨-->
        
        <!-- ◀ data의 값을 html 태그로 인식하여 값을 삽입하게 된다. -->
        <div v-html="a3"></div> 

        <!-- v-bind 속성에 값을 넣을 경우 -->
        <img src="{{a4}}">
        <img v-bind:src="a4" v-bind:width="a5" v-bind:height="a6">
    </div>

    <!--
        Template
        v-html : 지정된 데이터를 html태그 코드로 인식하여 바인딩한다. 
        v-bind : 속성명 
            - 예시) <img v-bind:src="a4" >
                지정된 데이터를 지정된 속성 값으로 설정한다.
        
        학습정리 
        v-html, v-bind 속성을 사용하여 HTML 코드를 재사용할 수 있다.
    -->
</body>
</html>

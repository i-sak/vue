<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue cdn-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script> -->
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>
    /*
        computed vs watch

        watch는 변수 하나를 감시하는 요소이고
        computed는 여러 변수 변화에 감지할 수 있다.

        이를 이용해 watch로 처리하는 다수의 코드를 computed 하나로 통합할 수도 있다.

    */
        window.onload = function() {
            var vm1 = new Vue({
                el : "#test1",
                data : {
                    data1 : 'aaa',
                    data2 : 'bbb',
                    result1 : ''
                },
                watch : {
                    data1 : function() {
                        this.result1 = 'data1 : ' + this.data1 + 'data2 : ' + this.data2
                    },
                    data2 : function() {
                        
                    }
                }
            })
        }
    </script>

</head>
<body>
    <div id="test1">
        <h3>data1 : {{data1}}</h3>
        <h3>data2 : {{data2}}</h3>
        data1 : <input type='text' v-model='data1'> <br>
        data2 : <input type='text' v-model='data2'> <br>
        <h3>result1 : {{result1}}</h3>
    </div>
</body>
</html>

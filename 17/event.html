<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue cdn-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script> -->
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .in {
            background-color: red;
            color:yellow;
        }
        .out {
            background-color: yellow;
            color : red;
        }

    </style>
    <script>
        // v-on
        // v-on 속성을 이용하면 이벤트에 대한 처리가 가능하다.
        // v-on:이벤트명=‘호출할 함수명‘
        // @이벤트명=‘호출할 함수명‘
        // https://www.w3schools.com/tags/ref_eventattributes.asp

        // 학습정리
        // v-on을 이용하면 태그에 대한 이벤트를 처리할 수 있다.

        window.onload = function () {
            var vml = new Vue({
                el : '#test1',
                data : {
                    data1 : 0,
                    data2 : 0,
                    result1 : 0,
                    inOutCss : 'out'
                },
                methods : {
                    btnEvent : function () {
                        alert("button click")
                    },
                    imageEvent : function () {
                        alert("image click event")
                    },
                    addNumber : function() {
                        this.result1 = this.data1 + this.data2
                    },
                    inEvent : function() {
                        this.inOutCss= 'in'
                    },
                    outEvent : function() {
                        this.inOutCss= 'out'
                    }
                }
            }) 
        }
    </script>

</head>
<body>
    <div id="test1">
        <button type="button" v-on:click="btnEvent">button</button>
        <button type="button" @click="btnEvent">button</button>
        <br>
        <img src="../img/logo.png" width="200" @click="imageEvent">
        <br>
        data1 : <input type="number" v-model.number="data1"><br>
        data2 : <input type="number" v-model.number="data2"><br>
        <button type="button" @click="addNumber">숫자 더하기</button>
        <h3>result : {{result1}}</h3>

        <h3 v-bind:class="inOutCss" v-on:mouseenter="inEvent" @mouseleave="outEvent">str</h3>
    </div>

</body>
</html>

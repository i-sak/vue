<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Vue library 추가-->
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    window.onload = function () {

        var vm1 = new Vue({
            el : '#test1',
            data : {
                a1 : 100
            },
            // Vue 객체가 관리할 요소들이 만들어지기 전에 호출되는 함수
            beforeCreate : function() {
                console.log("Vue 객체가 관리할 요소들이 만들어지기 전 입니다.")
                console.log('a1 : '+this.a1) // undefined
            },
            // Vue 객체가 관리할 요소들이 만들어지고 난 이후 
            created : function() {
                console.log("Vue 객체가 관리할 요소들이 만들어진 후 입니다.")
                console.log('a1 : '+this.a1) // 100
            },
            // Vue 객체가 관리할 html 태그가 없으면 Mount 관련 함수는 호출하지 않는다.
            // Vue 객체가 관리할 HTML 태그 객체가 할당 되기 전
            beforeMount : function() {
                console.log("Vue 객체가 관리할 태그가 할당 되기 전")
            },
            // Vue 객체가 관리할 HTML 태그가 할당 된 후
            mounted : function() {
                console.log("Vue 객체가 관리할 태그가 할당 된 후")
            },
            beforeUpdate : function() {
                console.log("관리하고 있는 HTML 요소 내부가 변경되기 전")
            },
            updated : function() {
                console.log("관리하고 있는 HTML 요소 내부가 변경된 후")
            },
            beforeDestroy : function() {
                console.log("Vue 객체의 기능이 소멸되기 전")
            },
            destroyed : function() {
                console.log("Vue 객체의 기능이 소멸된 후")
            },
            methods : {
                setValue : function() {
                    this.a1 = 200
                }
            }
        })

        // vm1.$mount('#test1') // 마운트
        // Vue 객체에 마운트 된 태그를 관리하는 요소를 소멸시킨다.
        vm1.$destroy() 
        // Vue 객체에 태그를 할당한다.
        vm1.$mount('#test1') // 마운트
    }
    </script>
</head>
<body>
    <div id="test1">
        <h3>{{a1}}</h3>
        <button type="button" v-on:click='setValue'>값 변경</button>
    </div>
</body>
</html>

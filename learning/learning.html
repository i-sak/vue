<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        window.onload = function () {
            // VueJS 애플리케이션은 Vue 객체를 생성하는 것으로 시작
            // Vue 객체는 VueJS App에서 사용되는 데이터, 함수 등 다양한 요소들을 관리하는 객체이다.

            // Vue 라는 객체를 생성
            var test1 = new Vue({

                // el : html 요소 중 Vue 객체가 관리할 태그를 설정한다. vue 객체를 만든다.
                el : '#test1',  // 엘리먼트를 캐치한다.

                // data : web app에서 사용하는 데이터를 설정
                data : {
                    message : '첫 번째 Vue.js 애플리케이션', // 바인딩한다.
                    str1 : '문자열1',
                    int1 : 100,
                    float1 : 11.11
                }
            })

            var test2 = new Vue({
                el : '.test2', // 2개의 class 속성에 적용하지는 못 함

                data : {
                    str2 : '문자열2',
                    int2 : 200,
                    float2 : 22.22
                }
                
            })

            var test3 = new Vue({
                el : '#test3',
                data : {
                    int3 : 100,
                    float3 : 11.11,
                    str3 : "문자열3",
                    boolean3 : true,
                    array3 : [10, 20, 30],
                    object3 : {
                        a1 : 'a1 문자열',
                        a2 : 'a2 문자열'
                    }
                }
            })
            // Vue 객체의 일부분에 접근하기
            console.log(test3.int3)
            // Vue 객체 전체에 접근하기
            console.log(test3.$data)
            console.log(test3.$data.int3)

            // methods
            /*
            HTML을 랜더링할 때 호출할 함수를 등록한다.
            이 함수가 호출하는 HTML코드를 랜더링 데이터로 사용한다.
            */
            var test4 = new Vue({
                el : '#test4',
                data : {
                    name : '홍길동',
                    age : 30
                },
                methods : {
                    user_info : function() {
                        return '이름은 ' + this.name + ' 이고 나이는 ' + this.age +'살 입니다.'
                    }
                }

            })
            // VueJS 애플리케이션은 Vue 객체를 생성하는 것으로 시작

        } // [end] window.onload
    </script>
</head>
<body>
    <div id="test1">
        <h1>{{message}}</h1>
        <h3>{{str1}}</h3>
        <h3>{{int1}}</h3>
        <h3>{{float1}}</h3>
    </div>
    <hr>
    <div class="test2">
        <h3>{{str2}}</h3>
        <h3>{{int2}}</h3>
        <h3>{{float2}}</h3>
    </div>
    <hr>
    <div class="test2">
        <h3>{{str2}}</h3>
        <h3>{{int2}}</h3>
        <h3>{{float2}}</h3>
    </div>
    <hr>
    <div id="test3">
        <h3>{{int3}}</h3>
        <h3>{{float3}}</h3>
        <h3>{{str3}}</h3>
        <h3>{{boolean3}}</h3>
        <h3>{{array3[0]}}</h3>
        <h3>{{array3[1]}}</h3>
        <h3>{{array3[2]}}</h3>
        <h3>{{object3.a1}}</h3>
        <h3>{{object3.a2}}</h3>
    </div>
    <hr>
    <div id="test4">
        <h3>{{user_info()}}</h3>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Vue library 추가-->
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 
        참고링크
        https://racoonlotty.tistory.com/entry/vuejs-vue-HTTP-%ED%86%B5%EC%8B%A0-Axios 
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    
    <script>
        
    </script>
</head>
<body>

    <div id="app">
        <button v-on:click="getData">프레임워크 목록 가져오기</button> <!--getData 이벤트 호출-->
    </div>

    <script>
        new Vue({
          el: '#app',
          methods: {
            getData: function() {
              this.$http.get(`https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json`) // 해당 url에서 제공하는 데이터를 가져옴.
                  .then(function(response) {
                    console.log(response);    // 버튼을 클릭하여 해당 URL로 HTTP GET 요청을 보내면 response 출력.
                    console.log(JSON.parse(response.data));
                  });
            }
          }
        });
      </script>


</body>
</html>
